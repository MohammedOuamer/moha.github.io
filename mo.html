<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" id="theme-style">
  <style>
    body {
      color: #333;
      background-color: #fff;
    }

    .dark-mode {
      color: #ddd;
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <button onclick="setLightMode()">Light Mode</button>
  <button onclick="setDarkMode()">Dark Mode</button>
  <div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
  <script>
    function setLightMode() {
      var body = document.body;
      var themeStyle = document.getElementById("theme-style");

      body.classList.remove("dark-mode");
      themeStyle.setAttribute("href", "styles.css");
    }

    function setDarkMode() {
      var body = document.body;
      var themeStyle = document.getElementById("theme-style");

      body.classList.add("dark-mode");
      themeStyle.setAttribute("href", "dark-theme.css");
    }
  </script>
</body>
</html>
